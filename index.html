<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Accessibility 101</h1>
    </header>
    <main>
      <form
        id="myForm"
        action="/submit"
        method="post"
        title="personal info"
        novalidate
      >
        <p tabindex="0">Please enter all personal details required before submitting the form. </p>
        <label for="name"
          >Name:<span class="required">*</span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Smith"
            required
          /><br /><br />
        </label>

        <label for="email"
          >Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@test.com"
          /><br /><br />
        </label>

        <label for="phone"
          >Phone Number:
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+34000000"
          /><br /><br />
        </label>

        <label for="password"
          >Password:<span class="required">*</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
            required
          /><br /><br />
        </label>

        <!-- drop down? that doesn't open or changes order of selection -->
        
        <!-- <label>Please select your age range:</label>
        <input type="radio" id="under-18" name="options" value="under-18" />
        <label class="radio" for="under-18">Under 18</label><br>
        <input type="radio" id="18-25" name="options" value="18-25" />
        <label class="radio" for="18-25">18-25</label><br>
        <input class="radio" type="radio" id="over-18" name="options" value="over-18" />
        <label for="over-18">Over 25</label><br> -->

        <input type="submit" value="Submit" />
      </form>

      <script>
          const form = document.getElementById("myForm");
               
          form.addEventListener("submit", function (event) {
                if (!this.checkValidity()) {
                  event.preventDefault(); // Prevent submission if there are invalid fields
                  this.classList.add("submitted"); // Add the class to trigger styles
                
                }else {
                    event.preventDefault();
                    form.reset();
                    this.classList.remove("submitted");
                    alert("Form submitted successfully!");
                }
            });
      </script>
    </main>
  </body>
</html>
